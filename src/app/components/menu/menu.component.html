<!-- menu.component.html -->
<div>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">
        <img src="assets/images/logo.png" width="50" height="50"  />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" routerLink="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" routerLink="/crearpersonajes">Nuevo Personaje</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" routerLink="/modificarpersonajes">Modificar Personajes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" routerLink="/eliminarpersonajes">Eliminar Personajes</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDarkDropdownMenuLink"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              (click)="getSeries()"
            >
              Series
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink">
              <li *ngFor="let serie of series">
                <a [routerLink]="'/serie/' + serie.idSerie" class="dropdown-item">
                  {{ serie.nombre }}
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
